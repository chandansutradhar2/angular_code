<h1 mat-dialog-title>Alert !!!</h1>
<div mat-dialog-content>
  <p>All your changes would be lost. do you really wish to proceed ?</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">No</button>
  <button mat-raised-button (click)="onYesClick()" cdkFocusInitial>Yes</button>
</div>
