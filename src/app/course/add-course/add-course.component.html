<div class="container">
  <form [formGroup]="formGrp">
    <div class="row">
      <div class="col">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Course Name</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Duration</mat-label>
          <input matInput formControlName="duration" />
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Price</mat-label>
          <input matInput formControlName="price"/>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Select Delivery Mode</mat-label>
                <mat-select  multiple formControlName="deliveryMode">
                  <mat-option *ngFor="let f of ['ILT','VILT','ONLINE']" [value]="f">
                    {{f}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </div>
    </div>
    <button mat-flat-button>Cancel</button>
    <button mat-raised-button color="primary" [disabled]="formGrp.invalid" (click)="save()">Save</button>
  </form>
</div>
