<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">{{title | translate}}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" *ngFor="let o of navoptions">
            <a class="nav-link active" aria-current="page" (click)="setSerachTitle(o.name)" [routerLink]="o.url">{{o.name}}</a>
          </li>
         
        </ul>
       <cn-searchbar [title]="searchTitle"></cn-searchbar>
       <button class="btn btn-primary" (click)="doLogout()">{{'navbar.logout' | translate}}</button>
       <cn-display-name></cn-display-name>
       <mat-label>Change Language</mat-label>
       <mat-select (selectionChange)="changeLanguage($event)">
         <mat-option *ngFor="let l of choices" [value]="l.value">
           {{l.name}}
         </mat-option>
       </mat-select>
      </div>
    </div>
  </nav>
