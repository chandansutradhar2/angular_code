<div class="container">
  <h1>Login here!</h1>
  <div>
    <div
      class="login-dialog shadow p-3 mb-5 bg-body rounded animate__backInDown"
    >
      <div style="margin-bottom: 5px;" class="input-group mb-6 has-validation">
        <span class="input-group-text" id="basic-addon1">
          <i class="icon ion-md-send"></i>
        </span>
        <input
        
        [(ngModel)]="email"
          type="email"
          class="form-control"
          [style.border-color]="emailerr.length >0 ? 'red' : 'green'"
          placeholder="name@example.com"
        />
      </div>
      <div class="error">Email Cannot be blank</div>
      <div class="error">Email format is incorrect</div>
      <div class="input-group mb-6 has-validation">
        <span class="input-group-text" id="basic-addon1">
          <i class="icon ion-md-eye" (click)="togglePassword()"></i>
        </span>
        <input
          type="password"
          class="form-control"
          placeholder="Password"
        />
      </div>
      <span class="error" id="err_email">{{passworderr}}</span>
      <button
        style="margin-top: 15px"
        type="button"
        class="btn btn-primary"
        (click)="login()"
        id="login"
      >
        Login
        <i class="bi bi-box-arrow-in-right"></i>
      </button>
    </div>
  </div>
</div>

<strong>{{email}}</strong>
